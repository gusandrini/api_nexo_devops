### Hikari (connection pool) tuning and validation
# Connection timeout (ms) before Hikari gives up obtaining a connection
spring.datasource.hikari.connection-timeout=30000
# Minimum idle connections
spring.datasource.hikari.minimum-idle=1
# Maximum pool size
spring.datasource.hikari.maximum-pool-size=5
# Validation query for Oracle
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
# Optional: fail fast on startup if DB unreachable
spring.datasource.hikari.initialization-fail-timeout=10000
spring.datasource.hikari.validation-timeout=5000

# Oracle Net settings passed directly to the JDBC driver via Hikari
# These align the thin driver behavior closer to SQL Developer defaults
spring.datasource.hikari.data-source-properties.oracle.net.disableOob=true
spring.datasource.hikari.data-source-properties.oracle.net.keepAlive=true
# Avoid forcing Oracle Net ANO options; let defaults/driver decide
# Timeouts (ms) for connect/send/receive – helps surface errors faster
spring.datasource.hikari.data-source-properties.oracle.net.CONNECT_TIMEOUT=10000
spring.datasource.hikari.data-source-properties.oracle.net.SEND_TIMEOUT=10000
spring.datasource.hikari.data-source-properties.oracle.net.RECV_TIMEOUT=10000

