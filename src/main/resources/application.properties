spring.application.name=api_nexo

# ===============================
#   DATASOURCE (SQL SERVER)
# ===============================
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# HikariCP (SQL Server)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.initialization-fail-timeout=10000
spring.datasource.hikari.validation-timeout=5000

# Test query correta para SQL Server (NÃO usar FROM DUAL)
spring.datasource.hikari.connection-test-query=SELECT 1

# ===============================
#   JPA
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

# Dialeto correto para SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
#   LOGGING
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# ===============================
#   JWT
# ===============================
jwt.secret=${JWT_SECRET}

# ===============================
#   Internacionalização
# ===============================
spring.messages.basename=mensagens
spring.messages.encoding=UTF-8

# ===============================
#   RabbitMQ
# ===============================
spring.rabbitmq.listener.simple.auto-startup=false


# ===============================
#   Management / Actuator
# ===============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ===============================
#   SERVER
# ===============================
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=always

# ===============================
#   IA / Render
# ===============================
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.autoconfigure.exclude=org.springframework.cloud.function.context.config.ContextFunctionCatalogAutoConfiguration
render.model.url=https://seu-endpoint-no-render.com/predict