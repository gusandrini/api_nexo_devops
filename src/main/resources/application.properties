spring.application.name=api_nexo

# =========================
# DATASOURCE - SQL SERVER
# =========================
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# =========================
# LOGGING
# =========================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =========================
# JWT / OPENAI
# =========================
jwt.secret=${JWT_SECRET}
spring.ai.openai.api-key=${OPENAI_API_KEY}

# =========================
# INTERNACIONALIZAÇÃO
# =========================
spring.messages.basename=mensagens
spring.messages.encoding=UTF-8

# =========================
# RABBITMQ (se não usar, tudo bem ficar aqui)
# =========================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# =========================
# ACTUATOR / SERVER
# =========================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Porta: usa a PORT do Render, fallback 8080
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-stacktrace=always

# =========================
# OUTROS
# =========================
spring.autoconfigure.exclude=org.springframework.cloud.function.context.config.ContextFunctionCatalogAutoConfiguration

# Endpoint do modelo (se for usar)
render.model.url=https://seu-endpoint-no-render.com/predict

# =========================
# HIKARI (GENÉRICO, SEM ORACLE)
# =========================
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.initialization-fail-timeout=10000
spring.datasource.hikari.validation-timeout=5000