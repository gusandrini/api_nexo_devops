descricao.instrucao.titulo=How to fill out your professional description
descricao.instrucao.texto=This form is the main solution of the NEXO project. It collects detailed information about your professional journey, profile, expectations, and current context. The data entered here is used to generate intelligent predictions about your probability of career change, as well as to feed your history and personalize recommendations.
descricao.instrucao.campo_atenção=Fill in all fields carefully
descricao.instrucao.campo_atenção.complemento=to ensure an accurate analysis.
descricao.instrucao.apos_salvar=After saving, you will be able to track your progress and receive personalized insights.
descricao.instrucao.dados_protegidos=Your data is protected and used only for career guidance purposes.
