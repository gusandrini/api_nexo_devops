<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head(title='Nova Predição - NEXO')}"></head>
<body class="p-4">
<div th:replace="~{fragmentos :: header(title='Nova Predição')}"></div>

<div class="container">
    <div class="nexo-container">
        <h1>Nova Predição</h1>
        <form th:action="@{/predicoes/novo}" th:object="${predicao}" method="post">
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <select name="idDescricao" class="form-select">
                    <option value="">-- selecione --</option>
                    <option th:each="d : ${descricao_list}" th:value="${d.idDescricao}" th:text="${d.idDescricao}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Resultado</label>
                <input type="number" th:field="*{dsResultadoPredicao}" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Recomendação</label>
                <input type="text" th:field="*{dsRecomendacao}" class="form-control" maxlength="40" />
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/predicoes/lista}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
