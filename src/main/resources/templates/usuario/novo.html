<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Novo Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="p-4">
<div class="container">
    <h1>Novo Usuário</h1>
    <form th:action="@{/usuario/novo}" th:object="${usuario}" method="post">
        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <p><strong>Erros no formulário:</strong></p>
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="mb-3">
            <label for="nmCliente" class="form-label">Nome</label>
            <input type="text" th:field="*{nmCliente}" id="nmCliente" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('nmCliente')}" th:errors="*{nmCliente}"></div>
        </div>
        <div class="mb-3">
            <label for="nmEmail" class="form-label">Email</label>
            <input type="email" th:field="*{nmEmail}" id="nmEmail" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('nmEmail')}" th:errors="*{nmEmail}"></div>
        </div>
        <div class="mb-3">
            <label for="nmSenha" class="form-label">Senha</label>
            <input type="password" th:field="*{nmSenha}" id="nmSenha" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('nmSenha')}" th:errors="*{nmSenha}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Funções</label>
            <div class="form-check" th:each="f : ${lista_funcoes}">
                <input class="form-check-input" type="checkbox" th:id="${'funcao-' + f.idFuncao}" th:name="'id_funcao'" th:value="${f.idFuncao}" />
                <label class="form-check-label" th:for="${'funcao-' + f.idFuncao}" th:text="${f.nmFuncao}">ROLE_USER</label>
            </div>
            <div class="form-text">Marque uma ou mais funções.</div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/usuario/lista}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
