<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos :: head('Usuários - NEXO')"></head>
<body class="p-4">
<div th:replace="fragmentos :: header('Usuários')"></div>
<div class="container">
    <div class="nexo-container">
    <h1>Usuários</h1>
    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/usuario/novo}">Novo usuário</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Funções</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.idUsuario}">1</td>
                <td th:text="${u.nmCliente}">Nome</td>
                <td th:text="${u.nmEmail}">email@exemplo.com</td>
                <td>
                    <span th:each="f : ${u.funcoes}" th:text="${f.nmFuncao}">ROLE_USER</span>
                </td>
                <td>
                    <a th:href="@{'/usuario/editar'(id=${u.idUsuario})}" class="btn btn-sm btn-secondary">Editar</a>
                    <a th:href="@{'/usuario/excluir/' + ${u.idUsuario}}" class="btn btn-sm btn-danger" onclick="return confirm('Excluir usuário?');">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
