<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login - NEXO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
        body{ background:#f5f7ff; }
        .login-box{ max-width:420px; margin:48px auto; }
        .logo-wrap{ text-align:center; margin-bottom:18px; }
        .nexo-btn{ background:#0033ff; color:#fff; border-color:#0033ff; }
    </style>
</head>
<body>
    <main class="container">
        <div class="login-box card p-4">
            <div class="logo-wrap">
                <img th:src="@{/images/nexo-logo.png}" alt="NEXO" style="height:90px;" onerror="this.style.display='none'" />
            </div>
            <h3 class="text-center mb-3">Acesse sua conta</h3>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">E-mail</label>
                    <input id="username" name="username" type="email" class="form-control" placeholder="seu@email.com" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="********" required />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn nexo-btn">Entrar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
