<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos :: head('Login - NEXO')"></head>
<body>
    <main class="container">
        <div th:replace="fragmentos :: header('')"></div>
        <div class="login-box card p-4">
            <div class="logo-wrap">
                <img th:src="@{/images/NEXO.png}" alt="NEXO" style="height:90px;" onerror="this.style.display='none'" />
            </div>
            <h3 class="text-center mb-3">Acesse sua conta</h3>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">E-mail</label>
                    <input id="username" name="username" type="email" class="form-control" placeholder="seu@email.com" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="********" required />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-nexo">Entrar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
