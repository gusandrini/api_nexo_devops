<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head(title='Descrição de Clientes - NEXO')}"></head>
<body class="p-4">
<div th:replace="~{fragmentos :: header(title='Descrição de Clientes')}"></div>

<div class="container">
    <div class="nexo-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Descrição de Clientes</h1>
            <a class="btn btn-primary" th:href="@{/descricao-clientes/novo}">Nova descrição</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Área</th>
                    <th>Usuário</th>
                    <th>Ocupação</th>
                    <th>Campo</th>
                    <th>Gênero</th>
                    <th>Nível</th>
                    <th>Influência</th>
                    <th>Anos</th>
                    <th>Inserido</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="d : ${descricaoClientes}">
                    <td th:text="${d.idDescricao}">1</td>
                    <td th:text="${d.nmArea}">Área</td>
                    <td th:text="${d.usuario != null ? d.usuario.nmCliente : ''}">Usuário</td>
                    <td th:text="${d.ocupacao != null ? d.ocupacao.nmOcupacao : ''}">Ocupação</td>
                    <td th:text="${d.campoEstudo != null ? d.campoEstudo.nmCampoEstudo : ''}">Campo</td>
                    <td th:text="${d.genero != null ? d.genero.nmGenero : ''}">Gênero</td>
                    <td th:text="${d.nivelEducacional != null ? d.nivelEducacional.nmNivelEducacional : ''}">Nível</td>
                    <td th:text="${d.influenciaFamiliar != null ? d.influenciaFamiliar.nmInfluenciaFamiliar : ''}">Infl.</td>
                    <td th:text="${d.qtdaAnosExperiencia}">0</td>
                    <td th:text="${d.dtInput}">2025-01-01T00:00</td>
                    <td>
                        <a th:href="@{'/descricao-clientes/editar'(id=${d.idDescricao})}" class="btn btn-sm btn-secondary">Editar</a>
                        <a th:href="@{'/descricao-clientes/excluir/' + ${d.idDescricao}}" class="btn btn-sm btn-danger" onclick="return confirm('Excluir essa descrição?');">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
